<mdl-layout mdl-layout-fixed-header  mdl-layout-header-seamed mdl-layout-mode="waterfall">
  <mdl-layout-header class="andgo-header">
    <mdl-layout-header-row>
      <mdl-layout-title class="andgo-title">
        <a class="" [routerLink]="['/']">
          <img class="andgo-logo-image" src="./assets/images/logo.jpg">
        </a>
      </mdl-layout-title>

      <!-- Add spacer, to align navigation to the right in desktop -->
      <mdl-layout-spacer class="andgo-header-spacer"></mdl-layout-spacer>

      <form class="search-form andgo-search-box" (ngSubmit)="submitSearch(searchString)" ngNativeValidate>
        <mdl-textfield type="text" placeholder="Search ..." name="searchString" [(ngModel)]="searchString" icon="search" required pattern="[A-Za-z0-9 ]{1,15}" title="Only letters and numbers allowed - with maximum length of 15 characters"></mdl-textfield>
      </form>

      <div class="andgo-navigation-container">
        <nav class="andgo-navigation mdl-navigation">
          <a class="mdl-navigation__link mdl-typography--text-uppercase" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/']">Home</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" routerLinkActive="active" mdl-button #btn1="mdlButton" (click)="m1.toggle($event, btn1)">Destinations</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" routerLinkActive="active" [routerLink]="['/about']">About Us</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" routerLinkActive="active" [routerLink]="['/contact']">Contact Us</a>
        </nav>
      </div>
      
      <mdl-layout-title class="andgo-mobile-title">
        <img class="andgo-logo-image" src="./assets/images/logo.jpg">
      </mdl-layout-title>
      <div class="andgo-more-button"><mdl-icon>call</mdl-icon> <span>021 556 5884</span></div>
      <div class="andgo-more-button"><a href="https://www.facebook.com/andgocom" target="_blank"><img src="./assets/images/icon-fb.png" style="max-width: 38px;"/></a></div>
      <!-- <button mdl-button #btn1="mdlButton" (click)="m1.toggle($event, btn1)" class="andgo-more-button" mdl-button-type="icon" mdl-ripple><mdl-icon>more_vert</mdl-icon></button>
      <mdl-menu #m1="mdlMenu" mdl-menu-position="bottom-right">
        <mdl-menu-item mdl-ripple (click)="action()">5.0 Lollipop</mdl-menu-item>
        <mdl-menu-item mdl-ripple mdl-menu-item-full-bleed-divider>4.4 KitKat</mdl-menu-item>
        <mdl-menu-item mdl-ripple disabled>4.3 Jelly Bean</mdl-menu-item>
        <mdl-menu-item>andgo History</mdl-menu-item>
      </mdl-menu> -->
    </mdl-layout-header-row>

    <mdl-layout-header-row class="header-row-2">
      <mdl-layout-spacer class="andgo-header-spacer"></mdl-layout-spacer>
      <mdl-layout-title class="mdl-typography--text-center mdl-color-text--primary">
        <h4>Ready-made holidays at unbeatable prices</h4>
      </mdl-layout-title>
      <mdl-layout-spacer class="andgo-header-spacer"></mdl-layout-spacer>
    </mdl-layout-header-row>
  </mdl-layout-header>

  <mdl-layout-content class="andgo-content">
    <div id="top"></div>
    <router-outlet></router-outlet>
    
    <hr>
    <footer class="andgo-footer mdl-mega-footer">
      <div class="mdl-mega-footer--top-section">
        <div class="mdl-mega-footer--left-section">
          <!-- <button class="mdl-mega-footer--social-btn"></button>
          &nbsp;
          <button class="mdl-mega-footer--social-btn"></button>

        </div>
        <div class="mdl-mega-footer--right-section">
          <a class="mdl-typography--font-light" href="#top">

        </div>
      </div>

      <div class="mdl-mega-footer--middle-section">
        <p class="mdl-typography--font-light"><img src="http://admin.travelfind.me/assets/images/logo-text.png" style="max-width: 170px;" title="andgo.com is powered by TravelFind.Me"/></p>
      </div>

      <div class="mdl-mega-footer--bottom-section">
        <a class="andgo-link mdl-typography--font-light" [routerLink]="['/terms-and-conditions']">Terms and Conditions</a>
        <a class="andgo-link mdl-typography--font-light" [routerLink]="['/privacy-policy']">Privacy Policy</a>

</mdl-menu>
